<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="person-circle" color="medium"></ion-icon>
      <ion-icon name="flame" color="danger"></ion-icon>
      <ion-icon name="sunny" color="warning"></ion-icon>
      <ion-icon name="chatbubbles" color="medium"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-icon name="refresh" color="warning"></ion-icon>
    <ion-icon name="close" color="danger"></ion-icon>
    <ion-icon name="star" color="primary"></ion-icon>
    <ion-icon name="heart" color="secondary"></ion-icon>
    <ion-icon name="flash" color="tertiary"></ion-icon>
  </ion-toolbar>
</ion-footer>
